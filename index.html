<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Oleo+Script:700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/base.css">
  <link rel="stylesheet" type="text/css" href="styles/layout.css">
  <link rel="stylesheet" type="text/css" href="styles/module.css">
  <title>Shapesnstuff Group Project</title>
</head>
<body>
  <header>
    <h1>Shapesnstuff</h1>
  </header>
  <nav>
    <ul>
      <li>
        <a href='#'>
          <img src="styles/assets/Draw_Draw.png">
        </a>
      </li>
      <li>
        <a href='#'>
          <img src="styles/assets/Gallery_Gallery.png">
        </a>
      </li>
    </ul>
  </nav>
  <main>
    <div class='container'>
      <div class='backbody'>
        <div id="toolbar">
          <a href='#' id="circleSelect" onclick="circleSelect()">
            <img src="styles/assets/Circle_Circle.png">
          </a>
          <a href='#' id="lineSelect" onclick="lineSelect()">
            <img src="styles/assets/Line_Line.png">
          </a>
          <div id="colorSelector">
            <button type="button" onclick="selectColor(0)" id="red"></button>
            <button type="button" onclick="selectColor(1)" id="orange"></button>
            <button type="button" onclick="selectColor(2)"></button>
            <button type="button" onclick="selectColor(3)"></button>
            <button type="button" onclick="selectColor(4)"></button>
            <button type="button" onclick="selectColor(5)"></button>
            <button type="button" onclick="selectColor(6)"></button>
            <button type="button" onclick="selectColor(7)"></button>
          </div>
        </div>
        <canvas id='artboard' onclick="createArt()" width="500" height="500"></canvas>
        <button type="button" id="galleryPost">Save this to the gallery!</button>
      </div>
    </div>
  </main>
  <footer>
    &copy; Jacob Knaack and Cortney Lane 2016
  </footer>
</body>
