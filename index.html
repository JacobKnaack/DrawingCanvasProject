<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Oleo+Script:700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/base.css">
  <link rel="stylesheet" type="text/css" href="styles/layout.css">
  <link rel="stylesheet" type="text/css" href="styles/module.css">
  <title>Shapesnstuff Group Project</title>
</head>
<body>
  <!-- <div id="splashscreen">
    <h1 class="enter_link">Shapes'nStuff</h1>
  </div> -->
  <header>
    <h1>Shapes'nStuff</h1>
  </header>
  <nav>
    <ul>
      <li>
        <a href='index.html'>
          <img src="styles/assets/Draw_Draw.png">
        </a>
      </li>
      <li>
        <a href='gallery.html'>
          <img src="styles/assets/Gallery_Gallery.png">
        </a>
      </li>
    </ul>
  </nav>
  <main>
    <div class='container'>
      <div class='backbody'>
        <div id='toolbar'>
          <div id="toolSelector">
            <a href='#' class="shapeSelector" onclick="circleSelect()">
              <img src="styles/assets/Circle_Circle.png">
            </a>
            <a href='#' class="shapeSelector" onclick="lineSelect()">
              <img src="styles/assets/Line_Line.png">
            </a>
            <a href="#" class="shapeSelector" onclick="freeSelect()">
              <img src="styles/assets/FreeDraw_Draw.png">
            </a>
            <a href='#' class="shapeSelector" onclick="rectSelect()">
              <img src="styles/assets/Rectangle_Rectangle.png">
            </a>

            <div id="functionButton">
              <a href="#" class="button" onclick="clearCanvas()">
                <img src="styles/assets/Clear_Clear.png">
              </a>
              <a href="#" id="galleryPost" class="button">
                <img src="styles/assets/Save_Save.png" />
              </a>
            </div>
          </div>
          <div id="colorSelector">
            <a href="#" class="button" onclick="selectColor(0)">
              <img src="styles/assets/colors/Red_Red.png">
            </a>
            <a href="#" class="button" onclick="selectColor(1)">
              <img src="styles/assets/colors/Orange_Orange.png">
            </a>
            <a href="#" class="button" onclick="selectColor(2)">
              <img src="styles/assets/colors/Yellow_Yellow.png">
            </a>
            <a href="#" class="button" onclick="selectColor(3)">
              <img src="styles/assets/colors/Green_Green.png">
            </a>
            <a href="#" class="button" onclick="selectColor(4)">
              <img src="styles/assets/colors/Blue_Blue.png">
            </a>
            <a href="#" class="button" onclick="selectColor(5)">
              <img src="styles/assets/colors/Indigo_Indigo.png">
            </a>
            <a hre="#" class="button" onclick="selectColor(6)">
              <img src="styles/assets/colors/Violet_Violet.png">
            </a>
            <a href="#" class="button" onclick="selectColor(7)">
              <img src="styles/assets/colors/White_White.png">
            </a>
          </div>
          <canvas id="artboard" width="740" height="500"></canvas>

          <div class="imageUpload">
            <label><img src="styles/assets/Image_Image.png"></label></br>
            <input type="file" id="image" name="image"/>
          </div>

        </div>
      </div>
    </div>
  </main>
  <footer>
    &copy; Jacob Knaack and Cortney Lane 2016
  </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script src="scripts/select.js"></script>
<script src="scripts/draw.js"></script>
<script src="scripts/animate.js"></script>
<script src="scripts/gallery.js"></script>
<script src="scripts/splash.js"></script>
</html>
