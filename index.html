<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Oleo+Script:700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/base.css">
  <link rel="stylesheet" type="text/css" href="styles/layout.css">
  <link rel="stylesheet" type="text/css" href="styles/module.css">
  <title>Shapesnstuff Group Project</title>
</head>
<body>
  <header>
    <h1>Shapesnstuff</h1>
  </header>
  <nav>
    <ul>
      <li>
        <a href='#'>
          <img src="styles/assets/Draw_Draw.png">
        </a>
      </li>
      <li>
        <a class="galleryView" href='gallery.html'>
          <img src="styles/assets/Gallery_Gallery.png">
        </a>
      </li>
    </ul>
  </nav>
  <main>
    <div class='container'>
      <div class='backbody'>
        <div id="toolbar">
          <a href='#' class="shapeSelector" onclick="circleSelect()">
            <img src="styles/assets/Circle_Circle.png">
          </a>
          <a href='#' class="shapeSelector" onclick="lineSelect()">
            <img src="styles/assets/Line_Line.png">
          </a>
          <a href='#' class="shapeSelector" onclick="rectSelect()">
            <img src="styles/assets/Rectangle_Rectangle.png">
          </a>
          <button type="button" id="galleryPost">Save Art to the Gallery!</button>
        <!-- </a href="#" class="shapeSelector" onclick=""></a> -->
          <button type="button" id='clear' onclick="clearCanvas()">Clear the Canvas</button>
          <div id="colorSelector">
            <button type="button" onclick="selectColor(0)">
              <img src="styles/assets/colors/Red.png">
            </button>
            <button type="button" onclick="selectColor(1)">
              <img src="styles/assets/colors/Orange.png">
            </button>
            <button type="button" onclick="selectColor(2)">
              <img src="styles/assets/colors/Yellow.png">
            </button>
            <button type="button" onclick="selectColor(3)">
              <img src="styles/assets/colors/Green.png">
            </button>
            <button type="button" onclick="selectColor(4)">
              <img src="styles/assets/colors/Blue.png">
            </button>
            <button type="button" onclick="selectColor(5)">
              <img src="styles/assets/colors/Indigo.png">
            </button>
            <button type="button" onclick="selectColor(6)">
              <img src="styles/assets/colors/Violet.png">
            </button>
            <button type="button" onclick="selectColor(7)">
              <img src="styles/assets/colors/White.png">
            </button>
          </div>
          <canvas id="artboard" width="500" height="500"></canvas>
        </div>
      </div>
    </div>
  </main>
  <footer>
    &copy; Jacob Knaack and Cortney Lane 2016
  </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
<script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>

<script src="scripts/select.js"></script>
<script src="scripts/draw.js"></script>
<script src="scripts/animate.js"></script>
<script src="scripts/gallery.js"></script>
</html>
